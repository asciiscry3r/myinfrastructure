---
# tasks file for roles/server_config
- name: Update system
  apt:
    upgrade: dist
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - update_server

- name: Allow SSH
  ufw:
    rule: allow
    name: OpenSSH

- name: Firewall
  ufw:
    state: enabled
    logging: on

- name: Install base package
  apt:
    pkg: '{{ item }}'
    update_cache: yes
    cache_valid_time: 3600
  with_items:
    - "{{ base_apps }}"
  tags:
    - install_pakages

