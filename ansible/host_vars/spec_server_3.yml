  #tty1
  #tty2
  #tty3
  #tty4
  #tty5
  #tty6
  #tty7
  #tty8

server_allowed_access:
  - action: deny
    interface: eth0
    direction: in
    proto: udp
    src: 1.2.3.5
    from_port: 5469
    dest: 1.2.3.4
    to_port: 5469
    route: no

server_logrotate_conf:
  - name: test
    file_name: /var/log/test-app/*.log
    params:
      - "daily"
      - "missingok"
      - "rotate 14"
      - "compress"
      - "notifempty"
      - "create 0640 www-data www-data"
      - "sharedscripts"
      - "postrotate"
      - "systemctl reload test-app"
      - "endscript"

